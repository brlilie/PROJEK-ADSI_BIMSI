<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimsi_Masuk Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>


    <div class="container-fluid login-container">
      <div class="left-text">
        <div class="judulbimsi">
            BIMSI
        </div>
        <p>Ngebantu kamu, <em><b>segera lulus!</b></em></p>
      </div>


      <div class="login-card">
        <h4 class="judul-login mb-4 text-center">Masuk Akun</h4>
        <form>
          <div class="mb-3">
            <label class="headinput form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="headinput form-label">Kata Sandi</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" placeholder="Kata Sandi" required>
            </div>
          </div>
          <button type="submit" class="btn custom-login-btn w-100">Masuk</button>
          <div class="register-link text-center mt-3">
            Belum memiliki akun? <a href="daftar.html">Daftar Akun</a>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
